<!DOCTYPE html>
<html>
<head>
    <title>Katha Jharna</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- JS dependencies -->
    <script src="../../BookReader/jquery-1.10.1.js"></script>
    <script src="../../BookReader/jquery-ui-1.12.0.min.js"></script>
    <script src="../../BookReader/jquery.browser.min.js"></script>
    <script src="../../BookReader/dragscrollable-br.js"></script>
    <script src="../../BookReader/jquery.colorbox-min.js"></script>

    <!-- BookReader and plugins -->
    <link rel="stylesheet" href="../../BookReader/BookReader.css"/>
    <script src="../../BookReader/BookReader.js"></script>

	<style>
html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
#BookReader { width: 100%; height: 100%; }
    </style>
</head>
<body>
  <div id="BookReader">
      Internet Archive BookReader Demo<br/>
      <noscript>
      <p>
          The BookReader requires JavaScript to be enabled. Please check that your browser supports JavaScript and that it is enabled in the browser settings.
      </p>
      </noscript>
  </div>

  <h1>A book containing a single story</h1>
  <script type="text/javascript">
  function instantiateBookReader(selector, extraOptions) {
  selector = selector || '#BookReader';
  extraOptions = extraOptions || {};
  var options = {
    data: [
      [
        { width: 620, height: 848,
          uri: 'small(0).jpg' },
	      { width: 620, height: 848,
          uri: 'small(1).jpg' },
      ],
      [
        { width: 620, height: 848,
          uri: 'small(2).jpg' },
        { width: 620, height: 848,
          uri: 'small(3).jpg' },
      ],
      [
        { width: 620, height: 848,
          uri: 'small(4).jpg' },
        { width: 620, height: 848,
          uri: 'small(0).jpg' },
      ],
    ],

    // Book title and the URL used for the book title link
    bookTitle: 'Hindi books',
    bookUrl: '../../index.html',
    bookUrlText: 'Back to list of books',
    bookUrlTitle: 'Katha Jharna',

    // thumbnail is optional, but it is used in the info dialog
    //thumbnail: '//archive.org/download/BookReader/img/page014.jpg',
    // Metadata is optional, but it is used in the info dialog
    //metadata: [
    //  {label: 'Title', value: 'Open Library BookReader Presentation'},
    //  {label: 'Author', value: 'Internet Archive'},
    //  {label: 'Demo Info', value: 'This demo shows how one could use BookReader with their own content.'},
    //],

    // Override the path used to find UI images
    imagesBaseURL: '../../BookReader/images/',

    ui: 'full', // embed, full (responsive)

	enableMobileNav: false,
	
    el: selector,
	
  };
  $.extend(options, extraOptions);
  var br = new BookReader(options);
  br.init();
  }

  </script>
  <script>
  instantiateBookReader('#BookReader');
  </script>
</body>
</html>
